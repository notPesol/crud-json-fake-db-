<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>

<body>
  <a href="/new">New product</a>
  <% if (products.length > 0) {%>
    <% for (product of products) {%>
      <div>
        <p><%= product.name %> </p>
        <p><%= product.price %> </p>
        <p><%= product.onSale %> </p>
        <a href="/<%= product.id %>">detail</a>
      </div>
    <%  }%> 
  <%  }else {%> 
    <h1>No Products</h1>
  <%  }%> 
</body>

</html>
